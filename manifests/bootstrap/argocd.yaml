---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  namespace: default
  name: argocd
spec:
  targetNamespace: argocd
  createNamespace: true
  repo: https://argoproj.github.io/argo-helm
  chart: argo-cd
  version: 7.4.4
  valuesContent: |
    global:
      domain: argocd.k8s.szp.io
    server:
      certificate:
        enabled: true
        issuer:
          group: cert-manager.io
          kind: ClusterIssuer
          name: vault-issuer
        privateKey:
          size: 4096
      ingress:
        enabled: true
        ingressClassName: traefik
        tls: true
