---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tillycode/homelab.git
    targetRevision: feat/argocd
    path: k8s/argocd
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
spec:
  project: default
  source:
    repoURL: https://github.com/tillycode/homelab.git
    targetRevision: feat/argocd
    path: k8s/applications
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
