## -----------------------------------------------------------------------------
## ARGOCD
## -----------------------------------------------------------------------------
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tillycode/homelab.git
    targetRevision: master
    path: k8s/argocd
  destination:
    server: https://kubernetes.default.svc
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
spec:
  project: default
  source:
    repoURL: https://github.com/tillycode/homelab.git
    targetRevision: master
    path: k8s/applications
  destination:
    server: https://kubernetes.default.svc
## -----------------------------------------------------------------------------
## GITEA
## -----------------------------------------------------------------------------
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
spec:
  project: default
  sources:
    - chart: gitea
      repoURL: https://dl.gitea.io/charts
      targetRevision: 12.1.3
      helm:
        valueFiles:
          - $values/k8s/gitea/values.yaml
    - repoURL: https://github.com/tillycode/homelab.git
      targetRevision: feat/gitea
      path: k8s/gitea
  destination:
    server: https://kubernetes.default.svc
