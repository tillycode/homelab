global:
  storageClass: rook-ceph-block

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: [ALL]

valkey-cluster:
  enabled: false
valkey:
  enabled: true

postgresql-ha:
  enabled: false
postgresql:
  enabled: true

gitea:
  config:
    server:
      SSH_DOMAIN: git.k8s.szp.io
    database:
      DB_TYPE: postgres
    indexer:
      ISSUE_INDEXER_TYPE: bleve
      REPO_INDEXER_ENABLED: true

ingress:
  enabled: true
  className: traefik
  hosts:
    - host: gitea.k8s.szp.io

service:
  ssh:
    type: LoadBalancer
    externalTrafficPolicy: Local
    annotations:
      coredns.io/hostname: git.k8s.szp.io
    clusterIP: ""
