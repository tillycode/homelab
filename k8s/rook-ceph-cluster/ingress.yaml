apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-dashboard
spec:
  ingressClassName: traefik
  rules:
    - host: ceph.k8s.szp.io
      http:
        paths:
          - backend:
              service:
                name: rook-ceph-mgr-dashboard
                port:
                  name: https-dashboard
            path: /
            pathType: Prefix
