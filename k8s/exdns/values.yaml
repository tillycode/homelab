domain: k8s.szp.io
watchedResources: ["HTTPRoute", "TLSRoute", "GRPCRoute", "Ingress"]

service:
  annotations:
    metallb.io/loadBalancerIPs: 192.168.23.10
  externalTrafficPolicy: Local
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: exdns
        topologyKey: kubernetes.io/hostname
replicaCount: 2

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: [ALL]
